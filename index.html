<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <h1 data-testid="slackUserName">Kenbridge</h1>

      <img src="dp.jpeg" alt="Kenbridge" data-testid="slackDisplayImage" />

      <section>
        <p>
          Current Day:
          <span data-testid="currentDayOfTheWeek" id="current-day"></span>
        </p>
        <p>
          UTC Time: <span data-testid="currentUTCTime" id="utc-time"></span>
        </p>
        <p>Track: <span data-testid="myTrack" id="my-track">Frontend</span></p>
        <p>
          Github Url:
          <a
            href="https://github.com/ezeaniiandrew/hng-profile-card"
            target="_blank"
            data-testid="githubURL"
            >Link to Repository</a
          >
        </p>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
